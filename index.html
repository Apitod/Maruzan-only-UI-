<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Informasi Sekolah</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="login-illustration">
          <div class="illustration-placeholder">
            <img
              class="illustration"
              src="/UI TK MARUZAN/login.png"
              alt="Illustration"
            />
          </div>
        </div>
        <div class="login-card">
          <div class="top-card">
            <h1>LOGIN</h1>
            <p>Welcome to Maruzan Admin Center</p>
          </div>
          <div class="input-group">
            <div class="input-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/128/456/456212.png"
                alt="user"
                class="icon"
              />
            </div>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-group">
            <div class="input-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/128/3064/3064155.png"
                alt="user"
                class="icon"
              />
            </div>
            <input type="password" placeholder="Password" />
          </div>
          <div class="loginBtnContainer">
          <a href="home.html"><button class="login-btn">LOGIN</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
